buildscript {
    repositories {
        mavenLocal();
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()

//        flatDir{
//            dirs 'aarlibs'
//        }

//        maven { url file('mavenlocal').absoluteFile.toURI()}
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
        classpath 'org.robovm:robovm-gradle-plugin:1.6.0'
    }
}

plugins {
    id "com.jfrog.bintray" version "1.3.1"
}

System.out.println(file('mavenlocal').absoluteFile.toURI())

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = '1.0'
    ext {
        appName = "SageTVMiniclient2"
        versionText = new File('core/src/sagex/miniclient/Version.java').text
        baseVersion = (versionText =~ /VERSION = "([^"]+)"/)[0][1]
        //System.out.println("Version: " + baseVersion)
        gdxVersion = "1.7.2"
        ijkVersion = "0.4.4.1";
        ijkVersionDev = "0.4.4.4-SNAPSHOT";
    }

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url file('mavenlocal').absoluteFile.toURI() }
    }
}

project(":android") {
    apply plugin: "android"

    configurations { natives }

    dependencies {
        compile project(":core")
        compile "com.android.support:support-v4:22.2.0"
        compile 'com.android.support:appcompat-v7:22.2.0'
        compile 'com.jakewharton:butterknife:7.0.1'

        // gdx
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-backend-android:$gdxVersion"
        natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-armeabi"
        natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-armeabi-v7a"
        natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-x86"

        // video player
        compile(group: 'com.google.android.exoplayer', name: 'exoplayer', version: 'r1.5.4-SNAPSHOT2', ext: 'aar')

        // ijkplayer
//        compile "tv.danmaku.ijk.media:ijkplayer-java:${ijkVersion}"
//        compile "tv.danmaku.ijk.media:ijkplayer-armv7a:${ijkVersion}"
//        compile "tv.danmaku.ijk.media:ijkplayer-x86:${ijkVersion}"
        // requires API level 21
        // compile "tv.danmaku.ijk.media:ijkplayer-arm64:${ijkVersion}"
        // compile "tv.danmaku.ijk.media:ijkplayer-exo:${ijkVersion}"

        // If you are rebuilding your own ijkplaer, then comment the lines above and
        // then uncomment these.
        compile "sagetv.ijkplayer:ijkplayer-java:${ijkVersionDev}@aar"
        compile "sagetv.ijkplayer:ijkplayer-armv7a:${ijkVersionDev}@aar"
        compile "sagetv.ijkplayer:ijkplayer-x86:${ijkVersionDev}@aar"
        compile "sagetv.ijkplayer:ijkplayer-exo:${ijkVersionDev}@aar"


        // logging
        compile "com.github.tony19:logback-android-core:1.1.1-4"
        compile "com.github.tony19:logback-android-classic:1.1.1-4"

        compile "org.l6n:sendlog-library:2.0@aar"
        compile 'com.github.rahatarmanahmed:circularprogressview:2.4.0'

        // simple event bus
        compile 'com.squareup:otto:1.3.8'

        // icon fonts
        compile 'com.mikepenz:iconics-core:2.5.0@aar'
        compile 'com.mikepenz:google-material-typeface:+@aar'
    }
}

project(":core") {
    apply plugin: "java"


    dependencies {
        compile 'com.jcraft:jzlib:1.1.3'
        compile "org.slf4j:slf4j-api:1.7.6"
        compile "org.nanohttpd:nanohttpd:2.2.0"

        // circular buffer
        compile 'org.ostermiller:utils:1.07.00'

        testCompile 'junit:junit:4.12'
        testCompile 'org.mockito:mockito-all:1.10.19'
    }
}

tasks.eclipse.doLast {
    delete ".project"
}

